<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para registro de combustible en camiones y equipos">
    <title>Control de Combustible - Camiones y Equipos</title>
    <!-- Librería SheetJS para Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Scripts existentes -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
    <script src="js/autocompletar.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="header-title">
                Control de Combustible
            </h1>
            <p class="header-subtitle">Camiones y Equipos</p>
        </div>
    </header>

    <main>
        <section aria-labelledby="camion-heading">
            <h2 id="camion-heading">Datos del Camión</h2>
            <form id="formCamion">
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                
                <div>
                    <label for="patente">Patente Camión:</label>
                    <select id="patente_camion" name="patente" required>
                        <option value="">Seleccione una patente</option>
                        <option value="TGDD24">TGDD24</option>
                        <option value="TWLF27">TWLF27</option>
                        <option value="TRCC13">TRCC13</option>
                    </select>
                </div>
                
                <div>
                    <label for="operador">Operador:</label>
                    <select id="operador" name="operador" required>
                        <option value="">Seleccione un operador</option>
                        <option value="ALEXIS RODRÍGUEZ VÁSQUEZ">A RODRÍGUEZ</option>
                        <option value="JUAN PABLO GATICA RUIZ">JUAN PABLO G</option>
                        <option value="ERASMO VERDUGO VERDUGO">E VERDUGO</option>
                        <option value="JUAN CARLOS J">JUAN CARLOS J</option>
                        <option value="P CONTRERAS">P CONTRERAS</option>
                        <option value="D RAUCH">D RAUCH</option>
                    </select>
                </div>
                
                <div>
                    <label for="control_combustible">Control Combustible:</label>
                    <select id="control_combustible" name="control_combustible">
                        <option value="">Seleccione responsable</option>
                        <option value="HÉCTOR ALCÓN CASTILLO">H ALCÓN</option>
                        <option value="FERNANDO HEVIA CASTILLO">F HEVIA</option>
                        <option value="CRISTIAN MATURANA FOQUETT">C MATURANA</option>
                        <option value="J ARAYA">J ARAYA</option>
                        <option value="J BARRERA">J BARRERA</option>
                        <option value="J LEZCANO">J LEZCANO</option>
                    </select>
                </div>
                
                <div>
                    <label for="saldo_inicio">Saldo Inicial (litros):</label>
                    <input type="number" id="saldo_inicio" name="saldo_inicio" required step="0.01" min="0">
                </div>
                
                <div>
                    <label for="total_suministrado">Total Suministrado (litros):</label>
                    <input type="number" id="total_suministrado" name="total_suministrado" readonly>
                </div>
                
                <div>
                    <label for="saldo_final">Saldo Final (litros):</label>
                    <input type="number" id="saldo_final" name="saldo_final" readonly>
                </div>
            </form>
        </section>

        <hr>

        <section aria-labelledby="equipos-heading">
            <h2 id="equipos-heading">Equipos Abastecidos</h2>
            <form id="formEquipos">
                <div>
                    <label for="patente_equipo">Patente:</label>
                    <input type="text" id="patente_equipo" name="patente_equipo" autocomplete="off" required>
                </div>
                
                <div>
                    <label for="horometro">Horómetro:</label>
                    <input type="number" id="horometro" name="horometro" step="0.1" required>
                </div>
                
                <div>
                    <label for="cantidad_litros">Cantidad (litros):</label>
                    <input type="number" id="cantidad_litros" name="cantidad_litros" step="0.01" min="0" required>
                </div>
                
                <div>
                    <label for="observacion">Observación:</label>
                    <input type="text" id="observacion" name="observacion">
                </div>
                
                <div>
                    <label for="nombre_equipo">Nombre del Equipo:</label>
                    <input type="text" id="nombre_equipo" name="nombre_equipo" required>
                </div>
                
                <div>
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa" required>
                </div>
                
                <div>
                    <label for="ultimo_horometro">Último Horómetro:</label>
                    <input type="number" id="ultimo_horometro" name="ultimo_horometro" step="0.1" required>
                </div>
                
                <div>
                    <label for="area">Área:</label>
                    <input type="text" id="area" name="area" required>
                </div>
            </form>

            <div class="botones">
                <button type="button" id="btnEnviar">Registrar Equipo</button>
                <button type="button" id="btnLimpiar">Limpiar Formulario</button>
            </div>
        </section>

        <hr>

        <section aria-labelledby="registros-heading">
            <h2 id="registros-heading">Registros de Equipos Abastecidos</h2>
            <div class="botones-reporte">
        <button id="btnDescargar">Generar Reporte</button>
        <button id="btnBorrarTodo">Borrar Formulario</button>
    </div>
        
            <!-- Tabla para mostrar los registros -->
            <div id="listaEquipos">
                <table id="tablaEquipos">
                    <thead>
                        <tr>
                            <th>Patente</th>
                            <th>Horómetro</th>
                            <th>Cantidad (litros)</th>
                            <th>Observación</th>
                            <th>Nombre del Equipo</th>
                            <th>Empresa</th>
                            <th>Último Horómetro</th>
                            <th>Área</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- Los registros se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
